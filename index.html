        const dataContainer = document.getElementById('data-container');
        const downloadButton = document.getElementById('download-btn');

        const renderCards = (data) => {
            dataContainer.innerHTML = '';
            data.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card p-6 rounded-xl relative';
                
                card.innerHTML = `
                    <h2 class="text-2xl font-bold text-gray-200 mb-2">${item.name}</h2>
                    <p class="text-sm text-gray-400 truncate mb-4">
                        <a href="${item.url}" target="_blank" class="hover:underline text-blue-300">
                            ${item.url}
                        </a>
                    </p>
                    <ul class="text-sm text-gray-400 space-y-2">
                        ${item.details.map(detail => `<li>${detail}</li>`).join('')}
                    </ul>
                `;
                dataContainer.appendChild(card);
            });
        };

        const generateDoc = () => {
            const content = data.map(item => {
                let text = `اسم الملف: ${item.name}\n`;
                text += `الرابط: ${item.url}\n`;
                if (item.details.length > 0) {
                    text += "التفاصيل:\n" + item.details.map(d => `  - ${d}`).join('\n') + '\n';
                }
                text += "---------------------------------------\n\n";
                return text;
            }).join('');

            const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'تقرير-بشتيل.txt'; 
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };

        downloadButton.addEventListener('click', generateDoc);

        document.addEventListener('DOMContentLoaded', () => {
            renderCards(data);
        });
